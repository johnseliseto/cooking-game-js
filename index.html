  <body>
    <main>
      <div id="game-intro">
        <img id="image-cheff" src="/docs/images/Gusteau.png" alt="" />
        <button id="start-button">Start Game</button>
        <!-- <button id="instructions-button">How to cook your own meal</button> -->
        <div class="box">
          <p>The rules are very simple: <br></br> When the game starts, random pieces will start falling. Using the <img id="arrows" src="/docs/images/left key.png" alt="left"> and <img id="arrows" src="/docs/images/right key.png" alt="right"> keys on your keyboard, collect all the necessary ingridients in order to compelete the menus.  <br></br>
          The goal is to complete as many menus as possible!</p>
        </div>
      </div>

      <div id="container-background">
        <!-- FIRST PAGE -->
        <div id="game-container">
         <h2>Stats</h2>
         <p>Score: <span id="score">0</span></p>
         <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <div>
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <img id="image-game-over" src="/docs/images/game-over-image.png" alt="">
          <button id="restart-button">Restart Game</button>
          <button id="menu-button">Main Menu</button>
          </div>
      </div>
